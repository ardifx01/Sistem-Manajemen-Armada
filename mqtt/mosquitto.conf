# Dengarkan di port 1883 (MQTT TCP)
listener 1883
protocol mqtt

# Dengarkan di port 9001 (MQTT over WebSocket)
listener 9001
protocol websockets

# Izinkan koneksi tanpa autentikasi (untuk dev/test)
allow_anonymous true

# Simpan data persistence (supaya retain messages tidak hilang)
persistence true
persistence_location /mosquitto/data/

# Logging ke stdout (biar tampil di docker logs)
log_dest stdout
log_type all
